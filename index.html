<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/df3d0cc377.js" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>

    <main>
        <section id="posts">
            <form action="">
                <fieldset id="new-post-form">
                    <legend>Create a new post</legend>
                    <label for="post-title-input">Title:</label>
                    <input type="text" name="post-title-input"><br>

                    <label for="post-body-input">
						Post:
					</label><br>
                    <textarea name="post-body-input" id="" cols="30" rows="10"></textarea><br>

                    <button type="reset" name="reset-button">Reset</button>

                    <button type="submit" name="submit-button" autofocus>Submit</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer></footer>

    <script type="module" src="js/app.js"></script>
</body>

</html>
